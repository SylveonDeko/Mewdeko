    - "1s"
    - "1"
rolegreetdisable:
  desc: "Disables a RoleGreet by Id"
  args:
    - "1"
rolegreetgreetbots:
  desc: "Sets whether a RoleGreet will also greet bots."
  args:
    - "1 false"
multigreetgreetbots:
  desc: "Sets whether a RoleGreet will also greet bots."
  args:
    - "1 false"
