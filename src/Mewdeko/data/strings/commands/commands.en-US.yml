glist:
  desc: "Lists the currently running giveaways."
  args:
    - ""
multigreetadd:
  desc: "Adds the current or mentioned channel to MultiGreets. 5 per channel, or 30 per guild"
  args:
    - ""
    - "#channel"
multigreetremove:
  desc: "Removes a MultiGreet channel using the ID in {0}mgl. Can also remove all MultiGreets if a channel is mentioned."
  args:
    - "1"
    - "#somechannel"
multigreetlist:
  desc: "Lists all MultiGreets and their properties."
  args:
