multigreetmessage:
  desc: "Gets or sets a MultiGreet message for a given MultiGreet ID. To set a custom embed use https://eb.mewdeko.tech together with https://mewdeko.tech/placeholders"
  args:
    - "2"
    - "2 embedcode/message"
